<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600;700;800;900&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <!-- data-passwordDisplay is a custom attribute -->
            <input type="text" readonly placeholder="Password" class="display" data-passwordDisplay>
            <!-- copy-Button -->
            <button data-copy>
                <span class="copiedText" data-copyMsg></span>
                <img src="./assets/copy.svg" alt="copy-icon" width="15" height="15">
            </button>
        </div>

        <div class="input-container">
            <!-- Password lenght section -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>10</p>
            </div>
            <!-- slider -->
            <input type="range" min="1" max="20" value="10" class="slider" step="1" data-lengthSlider>

            <!-- checkboxes -->

            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include UpperCase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include LowerCase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>

            <!-- strength-section -->
            <div class="strength-container">
                <p>Strength</p>
                <div strength-indicator></div>
            </div>

            <!-- generate-password -->
            <button class="generateButton">Generate Password</button>

        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
